name: BlindDiff_setting1
suffix: ~  # add suffix to saved images
model_type: DiffusionModel
dist: True
scale: 4
num_sampling_steps: 500
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 3  # set num_gpu: 0 for cpu mode
manual_seed: 0
nonblindsr: false
degradation:
  random_kernel: True
  ksize: 21
  code_length: 10
  sig_min: 0.2
  sig_max: 4.0
  rate_iso: 1.0
  random_disturb: false
datasets:
  test_1:
    name: div2k512_setting1
    type: PairedImageDataset
    dataroot_gt: /mnt/data2/jmh/datasets/BlindDiff/div2k512_x4g8/HR/
    dataroot_lq: /mnt/data2/jmh/datasets/BlindDiff/div2k512_x4g8/LR/
    io_backend:
      type: disk
# network structures
network_g:
  type: BlindDiff
  inp_channels: 3
  out_channels: 6
  dim: 48
  num_blocks: [2, 3, 6 ,8]
  num_refinement_blocks: 2
  heads: [1, 2, 4, 8]
  ffn_expansion_factor: 2.66
  scale: 4
  kernel_size: 21

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 4
      test_y_channel: true
# path
path:
  pretrain_network_g: /mnt/data2/jmh/pretrained_model/blinddiff/setting1.pth
  strict_load_g: true
